{% extends 'index.html' %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container">
    <h2>Set New Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    {% for message in messages %}
        <p class="text-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">{{ message }}</p>
    {% endfor %}
</div>
{% endblock %}
