{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 60px;">
    <div class="bg-light p-4 shadow-lg rounded col-12 col-md-8 col-lg-6">
        <div class="text-center mb-3">
            <h2>Enter a New Transaction</h2>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary w-100">Save</button>
                <a href="{% url 'add_transaction' %}" class="btn btn-secondary w-100">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    @media (max-width: 768px) {
        .container {
            padding: 0 15px; /* Adds padding to prevent edge collision */
        }
    }
</style>

{% endblock %}
